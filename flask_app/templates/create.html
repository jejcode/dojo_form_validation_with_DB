<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6">
        <div class="row justify-content-center align-items-center">
            <h1 class="col-auto">Add a New User</h1>
            <a class="col-auto" href="/users">Home</a>
        </div>
        {% with messages = get_flashed_messages() %}  <!--declate a variable called messages -->
            {% if messages %}  <!-- Check to see if there are any messages-->
                {% for message in messages %}
                    <p class="bg-warning p-2">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/users/add" method="post">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" name="fname" id="fname" value="{{ prefill['fname'] }}">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" name="lname" id="lname" value="{{ prefill['lname'] }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email" id="email" value="{{ prefill['email'] }}">
            </div>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>

    </div>

</body>
</html>
